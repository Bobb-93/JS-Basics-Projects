<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="difficultyField">
        <p>Изберете трудност! Easy (за числата от 1 до 10), Normal (1-50) или Hard (1-100):</p>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
        <button>OK</button>
    </div>
    <div id="gameField">
        <p>Познайте числото, което съм си намислил [ от 0 до <span id="max-number"></span>]:</p>
        <input type="number" id="userNumber"><button>OK</button>
        <div id="output"></div>
        <button id="new-game-button">New Game</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
